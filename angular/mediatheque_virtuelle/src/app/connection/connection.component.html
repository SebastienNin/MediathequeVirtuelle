<div class="card mt-3">
    <form (ngSubmit)="connection()" [formGroup]="connectionForm" novalidate autocomplete="off">
        <div class="card-header bg-primary text-white display-6">Connexion</div>
        <div class="card-body">
            <label for="username">Identifiant </label><input type="text" class="form-control" id="username" name="username" formControlName="username"/>
        </div>
        <div class="card-body">
            <label for="password">Mot de passe :</label><input type="password" class="form-control" id="password" name="password" formControlName="password"/>
        </div>
        <div class="card-footer">
            <div class="btn-group btn-group-lg float-right">
                <button type="submit" class="btn btn-success"><i class="bi bi-check-square-fill"></i></button>
            </div>
        </div>
    </form>
</div>
