<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title" >Connexion</h5>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="connection()" [formGroup]="connectionForm" novalidate autocomplete="off">
                        <div class="mb-3">
                            <label for="username" class="form-label">Identifiant :</label>
                            <input type="text" class="form-control" id="username" name="username" formControlName="username"/>
                            <span class="text-danger" *ngIf="connectionForm.get('username')?.dirty && connectionForm.get('username')?.hasError('required')">
                                L'identifiant est obligatoire
                            </span>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe :</label>
                            <input type="password" class="form-control" id="password" name="password" formControlName="password"/>
                            <span class="text-danger" *ngIf="connectionForm.get('password')?.dirty && connectionForm.get('password')?.hasError('required')">
                                Le mot de passe est obligatoire
                            </span>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>
                    </form>
                    <div *ngIf="showError" class="mt-3 text-center">
                        <span class="text-danger">
                            Compte non existant !!!
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
