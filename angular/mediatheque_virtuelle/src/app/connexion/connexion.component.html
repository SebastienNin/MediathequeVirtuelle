<div class="card mt-3">
    <form (ngSubmit)="connexion()" [formGroup]="connexionForm" novalidate autocomplete="off">
        <div class="card-header bg-primary text-white display-6">Connexion</div>
        <div class="card-body">
            <label for="identifiant">Identifiant </label><input type="text" class="form-control" id="identifiant" name="identifiant" formControlName="identifiant"/>
        </div>
        <div class="card-body">
            <label for="password">Mot de passe :</label><input type="password" class="form-control" id="password" name="password" formControlName="password"/>
        </div>
    </form>
</div>
