<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h2 class="text-center ">Rechercher un média</h2>
            <form action="#" method="get" (ngSubmit)="search()">
                <div class="input-group mb-3">
                    <input type="text" [(ngModel)]="query" name="query" class="form-control"
                        placeholder="Rechercher...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Rechercher</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Filtres à gauche -->
        <div class="col-md-4 border-end">
            <!-- Vos filtres ici -->
            <div class="form-floating mb-3">
                <select id="mediaType" name="mediaType" [(ngModel)]="selectedMediaType" class="form-control"
                    (change)="getThemesByMediaType(selectedMediaType)">
                    <option selected value="">Tous</option>
                    <option value="VIDEO_GAME">Jeu Vidéo</option>
                    <option value="BOARD_GAME">Jeu de société</option>
                    <option value="MOVIE">Film</option>
                    <option value="BOOK">Livre</option>
                    <option value="MUSIC">Musique</option>
                    <option value="MAGAZINE">Journal</option>
                </select>
                <label for="mediaType">Type de Média :</label>
            </div>
            <!-- <div class="form-floating mb-3">
                <select id="mediaTheme" name="mediaTheme" [(ngModel)]="selectedMediaTheme" class="form-control">
                    <option selected value="">Tous</option>
                    <option [ngValue]="theme.label" *ngFor="let theme of mediaThemeListFromBack">{{ theme.label }}
                    </option>
                </select>
                <label for="mediaTheme">Thème :</label>
            </div> -->
            <!-- Autres filtres -->
        </div>
        <!-- Résultats à droite -->
        <div class="col-md-8 card-body">

            <div *ngIf="results">
                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="5" class="text-center">Résultats de la recherche</th>
                        </tr>
                        <tr>
                            <th>Nom</th>
                            <th *ngIf="!searchedByMediaType">Type de Média</th>
                            <th>Maison d'édition</th>
                            <th>Langue d'origine</th>
                            <th>Date de parution</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let med of results">
                            <td class="nameInTable" [routerLink]="['/media/details/', med.id]">{{med.name}}</td>
                            <td *ngIf="!searchedByMediaType">{{med.typeMedia}}</td>
                            <td>{{med.publishingHouse}}</td>
                            <td>{{med.language}}</td>
                            <td>{{med.parutionDate}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
